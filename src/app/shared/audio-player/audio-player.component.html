    <table class="ux-ui-table">
        <thead>
            <button class="btn upload-btn" (click)="openModalSong()">Upload song</button>
            <div *ngIf="isOpen === true">
                <app-modal-song></app-modal-song>
            </div>
            <tr>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            <tr class="cursor" *ngFor="let file of files; let i = index" (click)="openFile(file, i)">
                <td> <i class="mdi mdi-play size"></i>{{file.name}}</td>
            </tr>
        </tbody>
    </table>





    <div class="media-footer">
        <mat-toolbar class="toolbar-audio">
            <mat-toolbar-row>
                {{ state?.readableCurrentTime }}
                <mat-slider class="time-slider" min="0" [max]="state?.duration" step="1" value="state?.currentTime"
                    (input)="onSliderChangeEnd($event)"
                    [disabled]="state?.error || currentFile.index === undefined"></mat-slider>
                {{ state?.readableDuration }}
            </mat-toolbar-row>
            <mat-toolbar-row class="media-action-bar">
                <button mat-button [disabled]="isFirstPlaying()" (click)="previous()">
                    <mat-icon mat-list-icon>skip_previous</mat-icon>
                </button>
                <button mat-button (click)="play()" [disabled]="state?.error" *ngIf="!state?.playing">
                    <mat-icon mat-list-icon>play_circle_filled</mat-icon>
                </button>
                <button mat-button (click)="pause()" *ngIf="state?.playing">
                    <mat-icon mat-list-icon>pause</mat-icon>
                </button>
                <button mat-button [disabled]="isLastPlaying()" (click)="next()">
                    <mat-icon mat-list-icon>skip_next</mat-icon>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>
    </div>
</div>
