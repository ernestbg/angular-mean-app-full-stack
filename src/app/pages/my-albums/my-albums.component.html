<div class="row el-element-overlay">
    <div class="col-lg-3 col-md-6 animated fadeIn fast">
        <div class="card cardArtist">
            <div class="el-card-item">
                <div class="el-card-avatar el-overlay-1 cardArtistAvatar"> <img [src]="favouriteAlbum.images[0].url"
                        alt="user" />
                    <div class="el-overlay">
                        <ul class="el-info">
                            <li>
                                <a class="btn default btn-outline image-popup-vertical-fit" (click)="goAlbumDetail(favouriteAlbum.id)">
                                    <i class="fa fa-play"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="el-card-content">
                    <h3 class="box-title">{{favouriteAlbum.name}}</h3> <small>{{capitalizeFirstLetter(favouriteAlbum.album_type)}}</small>
                    <br />
                </div>
            </div>
        </div>
    </div>
</div>
