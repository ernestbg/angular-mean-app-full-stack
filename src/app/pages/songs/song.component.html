<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Song</h4>
                <h6 class="card-subtitle">Use Bootstrap's predefined grid classes for horizontal form</h6>
                <form class="form-horizontal p-t-20" [formGroup]="songForm" (submit)="saveSong()">
                    <div class="form-group row" *ngIf="songSelected">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Img*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                 <img [src]="songSelected.img | image:'songs'" alt="" class="w140"> 
                            </div>
                        </div>
                    </div>
                    <div class="form-group row" >
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Username*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" class="form-control" id="exampleInputuname3" placeholder="Username"
                                    formControlName="name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Email*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select class="form-control" formControlName="playlist">
                                    <option value="">Select playlist</option>
                                    <option *ngFor="let playlist of playlists" [value]="playlist._id">{{playlist.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" class="btn btn-success waves-effect waves-light"
                                [disabled]="songForm.invalid">
                                <i class="fa fa-save"></i>
                                Save
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6" *ngIf="playlistSelected">
        <div class="row">
            <div class="col-md-6 animated fadeIn fast">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Playlist</h4>
                        <h6 class="card-subtitle">{{playlistSelected.name}}</h6>
                        <img [src]="playlistSelected.img | image:'playlists'" alt="" class="w140">
                    </div>
                </div>
            </div>
        </div>
