

<div class="row animated fadeIn fast" *ngIf="loading">
    <div class="col-12">
        <div class="text-center">
            <div class="lds-spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!loading">

    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row animated fadeIn fast">
                    <div class="col-8" >
                        <form class="search-container left-inner-addon input-container mb-30">
                            <i class="icon-magnifier"></i>
                            <input type="text" class="form-control" placeholder="Buscar usuario" class="search-input"
                                (keyup)="search(termTxt.value)" #termTxt>
                        </form>
                
                    </div>
                
                </div>
                <h4 class="card-title">Total of users: {{totalUsers}}</h4>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Img</th>
                                <th>Email</th>
                                <th>Name</th>
                                <th class="w140">Role</th>
                                <th class="w100">Auth</th>
                                <th class="text-nowrap w100">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users">
                                <td class="text-center">
                                    <img [src]="user.imageUrl" alt="" class="imgTable cursor" (click)="openModal(user)">
                                </td>
                                <td>{{user.email}}</td>
                                <td>{{user.name}}</td>
                                <td>
                                    <select class="form-control" [(ngModel)]="user.role" (change)="changeRole(user)">
                                        <option value="ADMIN_ROLE">Admin</option>
                                        <option value="USER_ROLE">User</option>
                                    </select>
                                </td>
                                <td>
                                    <span *ngIf="user.google" class="label label-danger">Google</span>
                                    <span *ngIf="!user.google" class="label label-info">Email</span>
                                </td>
                                <td class="text-nowrap text-center">
                                    <a data-toggle="tooltip" data-original-title="Edit"> <i
                                            class="fa fa-pencil text-inverse m-r-10"></i> Edit</a>
                                    <a data-toggle="tooltip" data-original-title="Close" (click)="deleteUser(user)"
                                        class="cursor"><i class="fa fa-close text-danger"></i> Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div *ngIf="termTxt.value.length === 0">
                    <button (click)="changePage(-5)" class="btn btn-secondary height-btn">Previous</button>
                    &nbsp;
                    <button (click)="changePage(5)" class="btn btn-secondary height-btn">Next</button>

                </div>
            </div>
        </div>
    </div>
</div>
