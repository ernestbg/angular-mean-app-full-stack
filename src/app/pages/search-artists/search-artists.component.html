<div class="row">
    <div class="col col-md-5 pal-s">
  
      <div class="input-group mb-3">
        <input #search1 type="text" (keyup.enter)="search(search1.value)" class="form-control" placeholder="Buscar Artistas..." aria-label="Buscar Artistas..." aria-describedby="Buscar">
        <div class="input-group-append">
          <button (click)="search(search1.value)"  class="btn btn-dark" type="button" id="button-addon2">Buscar</button>
        </div>
      </div>
  
    </div>
  </div>


  <div class="row" *ngFor="let artist of artists">
    <div class="col-lg-3 col-md-6">
        <!-- Card -->
        <div class="card" >
            <img class="card-img-top img-responsive" [src]="artist.images[0].url" alt="Card image cap">
            <div class="card-body color">
                <h4 class="card-title">{{artist.name}}</h4>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
        <!-- Card -->
    </div>
</div>
