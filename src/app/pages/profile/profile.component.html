<div class="row">
    <div class="col-md-6">
        
        <div class="card">
            <div class="card-body">
                
                <h4 class="card-title">My profile</h4>
                <div class="form-group">  
                    <div class="input-group">
                        <button class="btn color-button" (click)="openModalImage()"><i class="ti-image"></i> Change image</button>
                    </div>
                </div>
                <form class="form p-t-20" [formGroup]="profileForm" (submit)="updateProfile()">
                    <div class="form-group">
                        <label for="exampleInputuname">Username</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Username"
                                formControlName="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"
                                formControlName="email" [readOnly]="user.google">
                        </div>
                    </div>                          
                    <div *ngIf="isOpen === true">
                        <app-modal-image></app-modal-image>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10 "
                        [disabled]="profileForm.invalid">Save</button>
                    <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button>
                </form>
            </div>
        </div>
    </div>
